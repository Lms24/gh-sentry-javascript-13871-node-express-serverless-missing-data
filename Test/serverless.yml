# "service" is the name of this project. This will also be added to your AWS resource names.
service: Test

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    SENTRY_DSN: ${env:SENTRY_DSN}
    NODE_OPTIONS: --import ./instrumentation.mjs

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-offline
